<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./CSS/style.css"> 

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  
  <img class="background_Svg" src="./images/bg-pattern-top.svg" alt="Almost transparent circle starting from bottom left">
  <img class="background_Svg" src="./images/bg-pattern-bottom.svg" alt="Almost transparent circle starting from bottom right">
  
  <main>
    <div class="profile_Card profileC_bg">
      <img class='absolute'src="./images/image-victor.jpg" alt="Victor Crest avatar">
      <p class='absolute bold'>Victor Crest <span class='grey fontW_400'>26</span></p>
      <p class='absolute add_MarginTop fontW_400 reduceFnt_Size grey'>London</p>
    </div>
    
    <div class="numbers profile_Card">
      <p class='bold'>
        80K </br>
        <span class='thin_Text grey fontW_400 letter_Spacing'>Followers</span>
      </p>
      
      <p class='bold'>
        803K </br>
        <span class='thin_Text grey fontW_400 letter_Spacing'>Likes</span>
      </p>
      
      <p class='bold'>
        1.4K </br>
        <span class='thin_Text grey fontW_400 letter_Spacing'>Photos</span>
      </p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pawe≈Ç Janik</a>.
    </div>
  </footer>

</body>
</html>
